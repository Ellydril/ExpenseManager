<!DOCTYPE html>
<html lang="fr" >

<head>
    <meta charset="utf-8">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">


</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div id="login" class="col-6">
            <form name='form-login'>
                <img class="mb-4" src="img/logo.png" alt="" width="260" height="auto">

                <h1 class="h3 mb-3 font-weight-normal">Bienvenue</h1>

                <span class="fontawesome-user"></span>
                <input type="text" id="user" placeholder="Adresse email">

                <span class="fontawesome-lock"></span>
                <input type="password" id="mdp" placeholder="Mot de passe">

                <div class="checkbox mb-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="remember">
                        <label class="custom-control-label" for="remember">Se souvenir de moi</label>
                    </div>
                </div>


                <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Cr√©er un compte</button>

            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
